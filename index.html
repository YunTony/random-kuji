<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kuji Strategy Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>🎯 Kuji Strategy Analyzer</h1>
</header>

<main>

<section class="card">
    <h2>기본 정보</h2>

    <label>쿠지 1회 가격</label>
    <input type="number" id="price" value="8000">

    <label>N회 플레이</label>
    <input type="number" id="try_count" value="5">
</section>

<section class="card">
    <h2>등급 및 남은 개수</h2>
    <div id="grade-container"></div>
    <button onclick="addGrade()">+ 등급 추가</button>
</section>

<section class="card">
    <h2>상위상 선택</h2>
    <div id="priority-container"></div>
</section>

<section class="card">
    <button class="analyze-btn" onclick="analyze()">📊 분석하기</button>
</section>

<section class="card">
    <h2>결과</h2>
    <div id="output">여기에 결과가 표시됩니다.</div>
</section>

</main>

<script src="js/script.js"></script>
</body>
</html>
