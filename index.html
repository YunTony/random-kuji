<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kuji Strategy Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="header-content">
        <img src="assets/logo.png" alt="logo" class="logo">
        <div>
            <h1>Kuji Strategy Analyzer</h1>
            <p>확률 · 기대값 · 시뮬레이션 분석기</p>
        </div>
    </div>
</header>

<main>

<section class="input-section">
    <h2>등수 정보 입력</h2>

    <div class="grade">
        <label>A상</label>
        <input type="number" id="A_count" value="1">
        <input type="number" id="A_value" value="80000">
    </div>

    <div class="grade">
        <label>B상</label>
        <input type="number" id="B_count" value="2">
        <input type="number" id="B_value" value="50000">
    </div>

    <div class="grade">
        <label>C상</label>
        <input type="number" id="C_count" value="3">
        <input type="number" id="C_value" value="30000">
    </div>

    <div class="grade">
        <label>D상</label>
        <input type="number" id="D_count" value="5">
        <input type="number" id="D_value" value="10000">
    </div>

    <div class="try-section">
        <label>시도 횟수 (n회)</label>
        <input type="number" id="try_count" value="5">
    </div>

    <button onclick="analyze()">분석하기</button>
</section>

<section class="result-section">
    <h2>📊 분석 결과</h2>
    <div id="output">여기에 결과가 표시됩니다.</div>
</section>

</main>

<script src="js/script.js"></script>
</body>
</html>
